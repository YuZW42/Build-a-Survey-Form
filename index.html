  <body>
    <p id="description"> 
      This is meant to survey people
    </p>
    <form id="survey-form">
      <label id="name-label">Name</lable> <br>
      <input type="text" name="name" id="name" placeholder="Xiao" required ><br>

      <input type="email" name="email" id="email" required placeholder=".com" > <br>

      <select id="dropdown">
        <option>1</option>
        <option>2</option>
      </select>
      
      <br><br>
      Are you a dog person or a cat person?<br>

      <input type="radio" name="pet" value="Cat">

      <input type="radio" name="location" value="West">
      West<br>
      <input type="radio" name="location" value="East">
      East<br><br>
      What type of music do you listen to?<br>
      <input type="checkbox" value="rap"> Rap <br>
      <input type="checkbox" value="classic"> Classic <br>
      <input type="checkbox" value="rock" > Rock <br>
      <textarea name="feedback" rows="10" cols="30" >type here
        </textarea>



      <br><br>
      <input id="submit" type="submit" value="submit">
    </form>

  </body>
